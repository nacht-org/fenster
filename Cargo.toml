[workspace]
members = [
    "crates/bundle",
    "crates/cli",
    "crates/core",
    "crates/engine",
    "crates/ffi",
    "crates/glue",
    "crates/glue_derive",
    "crates/persist",
    "extensions/1stkissnovel",
    "extensions/novelpub",
    "extensions/royalroad",
    "clients/cli",
]

[workspace.dependencies]
kuchiki = "0.8.1"
serde_json = "1.0.87"
once_cell = "1.17.0"

[workspace.dependencies.chrono]
version = "0.4.22"
default-features = false
features = ["clock", "iana-time-zone", "oldtime", "std", "time", "serde"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = 'abort'
strip = true